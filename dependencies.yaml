# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: none
    includes:
      - checks
  checks:
    output: none
    includes:
      - develop
      - py_version
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
dependencies:
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
